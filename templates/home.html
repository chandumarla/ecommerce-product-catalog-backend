{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .hero-section h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .api-links {
            margin-top: 30px;
        }
        .api-link-btn {
            background-color: #ff6f61;
            color: white;
            font-size: 1.1rem;
            padding: 12px 28px;
            border-radius: 25px;
            text-decoration: none;
            margin: 0 10px 15px 10px;
            display: inline-block;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .api-link-btn:hover {
            background-color: #ff3b2f;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div>
            <h1>Ecommerce Product Catalog API</h1>
            <p>Build robust and scalable APIs with advanced features like filtering, searching, and pagination.</p>
            <div class="api-links">
                <a href="/admin/" class="api-link-btn" target="_blank">Admin Panel</a>
                <a href="/api/" class="api-link-btn" target="_blank">API Root (DRF)</a>
                <a href="/api/products/" class="api-link-btn" target="_blank">Products API</a>
                
            </div>
        </div>
    </div>
</body>
</html>
